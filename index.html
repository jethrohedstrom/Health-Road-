<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Maps - Mental Health Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #1a202c;
            min-height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .chat-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #ffffff;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            letter-spacing: -0.025em;
        }

        .chat-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 100%;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: none;
            color: #1a202c;
            border: none;
            padding: 0;
        }

        /* Markdown formatting styles */
        .message-content ul {
            margin: 0.75rem 0;
            padding-left: 1.2rem;
        }

        .message-content li {
            margin: 0.25rem 0;
            line-height: 1.5;
        }

        .message-content p {
            margin: 0.75rem 0;
            line-height: 1.6;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .typing-indicator {
            display: none;
            justify-content: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .typing-indicator .message-content {
            background: none;
            border: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .typing-dot {
            width: 12px;
            height: 12px;
            background-color: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3; 
            }
            50% { 
                opacity: 1; 
            }
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background-color: #ffffff;
            position: sticky;
            bottom: 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            max-width: 100%;
        }

        .chat-input {
            flex: 1;
            min-height: 2.5rem;
            max-height: 8rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            outline: none;
            font-size: 0.9rem;
            font-family: inherit;
            resize: none;
            background-color: #ffffff;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #4a5568;
        }

        .chat-input::placeholder {
            color: #a0aec0;
        }

        .chat-send {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #3b82f6;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .chat-send:hover:not(:disabled) {
            background-color: #2563eb;
        }

        .chat-send:disabled {
            background-color: #e2e8f0;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            color: #6b7280;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .welcome-description {
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .chat-container {
                max-width: 100%;
            }
            
            .chat-header {
                padding: 0.75rem;
            }
            
            .chat-title {
                font-size: 1rem;
            }
            
            .chat-subtitle {
                font-size: 0.8rem;
            }
            
            .chat-messages {
                padding: 0.75rem;
            }
            
            .message-content {
                max-width: 90%;
                font-size: 0.875rem;
            }
            
            .chat-input-container {
                padding: 0.75rem;
            }
            
            .chat-input {
                font-size: 1rem; /* Prevents zoom on iOS */
            }
            
            .welcome-message {
                padding: 1.5rem 0.75rem;
                margin-top: 1rem;
            }
            
            .welcome-title {
                font-size: 1.25rem;
            }
            
            .welcome-description {
                font-size: 0.875rem;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .message-content {
                max-width: 95%;
            }
            
            .chat-input-wrapper {
                gap: 0.5rem;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Health Maps</div>
            <div class="chat-subtitle">Mental Health Navigator for Australia</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-title">Welcome to Health Maps</div>
                <div class="welcome-description">
                    I'm here to help you navigate Australia's mental health system. Ask me about accessing psychologists, costs, Medicare rebates, or mental health services across Australia.
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-content">
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about mental health services..."
                    rows="1"
                ></textarea>
                <button class="chat-send" id="chatSend">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 128) + 'px';
        });

        // Send message on Enter (but not Shift+Enter)
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message on button click
        chatSend.addEventListener('click', sendMessage);


        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Disable input while processing
            chatInput.disabled = true;
            chatSend.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            scrollToBottom();

            try {
                // Call the Netlify function with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout
                
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';

                if (response.ok) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Chat error:', data);
                }
            } catch (error) {
                console.error('Network error:', error);
                typingIndicator.style.display = 'none';
                
                if (error.name === 'AbortError') {
                    addMessage('Sorry, the request timed out. GPT-5 might be taking longer than usual. Please try again.', 'bot');
                } else if (error.message.includes('Failed to fetch')) {
                    addMessage('Sorry, I am having trouble connecting. Please check your internet connection and try again.', 'bot');
                } else {
                    addMessage('Sorry, I encountered a network error. Please try again.', 'bot');
                }
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                chatSend.disabled = false;
                chatInput.focus();
            }
        }

        function parseMarkdown(markdownText) {
            return marked.parse(markdownText);
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (sender === 'bot') {
                // Parse markdown for bot messages
                messageContent.innerHTML = parseMarkdown(content);
            } else {
                // Use textContent for user messages (security)
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
